<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f7fc;
    }
    .test {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="test">
    <h2>Widget is Loading! ✓</h2>
    <p>If you see this, the iframe is working.</p>
    <p id="status">Checking for JotForm fields...</p>
  </div>
  
  <script>
    setTimeout(function() {
      try {
        const test = window.parent.document.getElementById('input_17');
        document.getElementById('status').textContent = test ? '✓ Can access fields!' : '✗ Cannot access fields (cross-origin blocked)';
      } catch(e) {
        document.getElementById('status').textContent = '✗ Cross-origin security blocked: ' + e.message;
      }
    }, 1000);
  </script>
</body>
</html>
